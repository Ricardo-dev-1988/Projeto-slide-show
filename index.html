<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="assets/css/style.css"/>
    <title>SlideHarryPotter</title>
</head>
<body>
    <header>
        <div class="header">Herry Potter</div>
        <div class="sliders">
            <div class="slider--controls">
                <div class="seta" onclick="goPrev()"><img src="assets/images/seta para esquerda.png"/></div>
                <div class="seta" onclick="goNext()"><img src="assets/images/seta para direita.png"/></div>
            </div>
            <div class="slider--width">
                <div class="slider--item foto--1"  style="background-image: url('assets/images/1.jpg');"></div>
                <div class="slider--item foto--2"  style="background-image: url('assets/images/2.jpg');"></div>
                <div class="slider--item foto--3"  style="background-image: url('assets/images/3.jpg');"></div>
                <div class="slider--item foto--4"  style="background-image: url('assets/images/4.jpg');"></div>
                <div class="slider--item foto--5"  style="background-image: url('assets/images/5.jpg');"></div>
                <div class="slider--item foto--6"  style="background-image: url('assets/images/6.jpg');"></div>
                <div class="slider--item foto--7"  style="background-image: url('assets/images/7.jpg');"></div>
                <div class="slider--item foto--8"  style="background-image: url('assets/images/8.jpg');"></div>
            </div>
        </div>
    </header>
  
    
    <script src="assets/js/script.js"></script>
</body>
</html>
